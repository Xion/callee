#
# Travis CI configuration file
#

language: python
python:
  - '2.7'
  - pypy
  - '3.4'
  - '3.5'
  - '3.6'
  - pypy3

install:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then pip install virtualenv==15.2.0; fi
  - pip install tox-travis
sudo: false

script: tox


#
# Deploy
#

deploy:
  provider: pypi
  user: "Xion"
  password:
    secure: 
  on:
    tags: true


#
# Meta
#

branches:
  only:
    # Run CI on pushes and PRs to master
    - master
    # Also on tags, so that deploys are triggered.
    # (This regex matches semantic versions like v1.2.3-rc4+2016.02.22)
    - /^\d+\.\d+(\.\d+)?.*$/

git:
  # Don't set this to 1
  # (see note at https://docs.travis-ci.com/user/customizing-the-build#Git-Clone-Depth)
  depth: 5

cache:
  - pip

